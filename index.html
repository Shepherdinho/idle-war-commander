<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Idle War Commander - Sprite Animation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #0f0f0f;
    color: #eee;
    margin: 0;
    padding: 0;
    user-select: none;
  }

  header {
    background: #111;
    padding: 20px;
    text-align: center;
    font-size: 2rem;
    border-bottom: 2px solid #333;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 10px;
    padding: 20px;
  }

  .panel, .logbox {
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    padding: 15px;
  }

  button {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    font-size: 1rem;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover:not(:disabled) {
    background-color: #2980b9;
  }

  button:disabled {
    background-color: #555;
    cursor: not-allowed;
  }

  .graphics {
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60') center/cover no-repeat;
    border-radius: 10px;
    height: 300px;
    position: relative;
    overflow: visible;
    box-shadow: 0 0 15px #0f0;
  }

  /* Soldier sprite animation */
  .soldier-sprite {
    position: absolute;
    bottom: 15px;
    left: 15%;
    width: 140px;
    height: 140px;
    background-image: url('https://i.imgur.com/mGxmTvQ.png'); /* soldier sprite sheet */
    background-size: 980% 100%; /* 7 frames horizontally */
    animation: soldierRun 1.4s steps(7) infinite, floatUpDown 3s ease-in-out infinite;
    filter: drop-shadow(0 0 6px #2ecc71);
  }

  /* Enemy sprite animation */
  .enemy-sprite {
    position: absolute;
    bottom: 15px;
    right: 15%;
    width: 140px;
    height: 140px;
    background-image: url('https://i.imgur.com/5uqXc5R.png'); /* enemy sprite sheet */
    background-size: 800% 100%; /* 8 frames horizontally */
    animation: enemyRun 1.6s steps(8) infinite, floatUpDown 3s ease-in-out infinite reverse;
    filter: drop-shadow(0 0 6px #e74c3c);
  }

  @keyframes soldierRun {
    0% { background-position: 0 0; }
    100% { background-position: 100% 0; }
  }

  @keyframes enemyRun {
    0% { background-position: 0 0; }
    100% { background-position: 100% 0; }
  }

  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  #victory {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.9);
    padding: 30px 50px;
    border: 3px solid #0f0;
    color: #0f0;
    font-size: 3rem;
    font-weight: 900;
    text-shadow: 0 0 12px #0f0;
    border-radius: 15px;
    z-index: 10;
  }

  .logbox {
    max-height: 300px;
    overflow-y: auto;
  }

</style>
</head>
<body>
<header>Idle War Commander</header>

<div class="container">
  <div class="panel">
    <h3>Army Overview</h3>
    Soldiers: <span id="soldiers">0</span><br />
    Enemy Health: <span id="enemyHealth">100</span><br />
    Recruit Rate: <span id="recruitRate">1</span> / 5s<br />
    Attack Power: <span id="attackPower">10</span><br />
    Gold: <span id="gold">0</span><br />

    <h3>Combat</h3>
    <button id="attackBtn">Attack Enemy (Cost: 5 soldiers)</button>

    <h3>Upgrades</h3>
    <button id="upgradeRecruitBtn">Upgrade Recruit Rate (<span id="upgradeRecruitCost">50</span> soldiers)</button>
    <button id="upgradeAttackBtn">Upgrade Attack Power (<span id="upgradeAttackCost">75</span> soldiers)</button>
    <button id="upgradeGoldBtn">Upgrade Gold Gain (<span id="upgradeGoldCost">30</span> gold)</button>

    <h3>Item Shop</h3>
    <button id="buyShieldBtn">Buy Shield (50 gold)</button>
    <button id="buyMedicBtn">Buy Medic Tent (100 gold)</button>

    <button id="resetBtn">Reset Game</button>
  </div>

  <div class="graphics" aria-label="Battlefield graphics">
    <div class="soldier-sprite" aria-label="Soldier animation"></div>
    <div class="enemy-sprite" aria-label="Enemy animation"></div>
    <div id="victory">Victory!</div>
  </div>
</div>

<div class="logbox">
  <h3>Command Log</h3>
  <div id="log"></div>
</div>

<script>
  let soldiers = 0,
    enemyHealth = 100,
    recruitRate = 1,
    attackPower = 10;
  let gold = 0,
    goldGain = 1;
  let shieldActive = false,
    medicActive = false;
  let upgradeRecruitCost = 50,
    upgradeAttackCost = 75,
    upgradeGoldCost = 30;
  const recruitIntervalMs = 5000;

  const $ = (id) => document.getElementById(id);

  function updateUI() {
    $('soldiers').textContent = soldiers;
    $('enemyHealth').textContent = enemyHealth;
    $('recruitRate').textContent = recruitRate;
    $('attackPower').textContent = attackPower;
    $('gold').textContent = gold;
    $('upgradeRecruitCost').textContent = upgradeRecruitCost;
    $('upgradeAttackCost').textContent = upgradeAttackCost;
    $('upgradeGoldCost').textContent = upgradeGoldCost;

    $('attackBtn').disabled = soldiers < 5 || enemyHealth <= 0;
    $('upgradeRecruitBtn').disabled = soldiers < upgradeRecruitCost;
    $('upgradeAttackBtn').disabled = soldiers < upgradeAttackCost;
    $('upgradeGoldBtn').disabled = gold < upgradeGoldCost;
    $('buyShieldBtn').disabled = gold < 50 || shieldActive;
    $('buyMedicBtn').disabled = gold < 100 || medicActive;
  }

  function logEvent(msg, color='#eee') {
    const log = $('log');
    const p = document.createElement('p');
    p.textContent = msg;
    p.style.color = color;
    log.prepend(p);
  }

  function animateAttackFeedback() {
    const soldier = document.querySelector('.soldier-sprite');
    const enemy = document.querySelector('.enemy-sprite');

    soldier.style.filter = 'brightness(1.5)';
    enemy.style.filter = 'brightness(1.5)';

    setTimeout(() => {
      soldier.style.filter = '';
      enemy.style.filter = '';
    }, 300);
  }

  $('attackBtn').onclick = () => {
    if (soldiers >= 5 && enemyHealth > 0) {
      soldiers -= 5;
      enemyHealth -= attackPower;
      animateAttackFeedback();

      if (enemyHealth <= 0) {
        enemyHealth = 0;
        $('victory').style.display = 'block';
        setTimeout(() => ($('victory').style.display = 'none'), 3000);
        soldiers += 50;
        gold += 10 * goldGain;
        logEvent('Enemy defeated! +50 soldiers & gold', '#2ecc71');
        enemyHealth = 100;
      } else {
        logEvent('Enemy took ' + attackPower + ' damage.');
      }
      updateUI();
    }
  };

  function enemyAttack() {
    if (Math.random() < 0.25 && soldiers > 0) {
      if (shieldActive) {
        logEvent('Shield absorbed enemy attack!', '#f1c40f');
        shieldActive = false;
        $('buyShieldBtn').disabled = false;
      } else {
        soldiers = Math.max(0, soldiers - 10);
        logEvent('Enemy attacked! Lost 10 soldiers.', '#e74c3c');
        updateUI();
      }
    }
  }

  setInterval(() => {
    soldiers += recruitRate;
    gold += goldGain;
    logEvent(`Recruited ${recruitRate} soldiers and gained ${goldGain} gold.`, '#7bed9f');
    updateUI();
    enemyAttack();
  }, recruitIntervalMs);

  $('upgradeRecruitBtn').onclick = () => {
    if (soldiers >= upgradeRecruitCost) {
      soldiers -= upgradeRecruitCost;
      recruitRate++;
      upgradeRecruitCost = Math.floor(upgradeRecruitCost * 1.7);
      logEvent('Recruit rate upgraded!', '#2ecc71');
      updateUI();
    }
  };

  $('upgradeAttackBtn').onclick = () => {
    if (soldiers >= upgradeAttackCost) {
      soldiers -= upgradeAttackCost;
      attackPower += 5;
      upgradeAttackCost = Math.floor(upgradeAttackCost * 2);
      logEvent('Attack power upgraded!', '#2ecc71');
      updateUI();
    }
  };

  $('upgradeGoldBtn').onclick = () => {
    if (gold >= upgradeGoldCost) {
      gold -= upgradeGoldCost;
      goldGain++;
      upgradeGoldCost = Math.floor(upgradeGoldCost * 1.8);
      logEvent('Gold gain upgraded!', '#2ecc71');
      updateUI();
    }
  };

  $('buyShieldBtn').onclick = () => {
    if (gold >= 50 && !shieldActive) {
      gold -= 50;
      shieldActive = true;
      logEvent('Shield activated! It will block the next enemy attack.', '#f1c40f');
      updateUI();
    }
  };

  $('buyMedicBtn').onclick = () => {
    if (gold >= 100 && !medicActive) {
      gold -= 100;
      medicActive = true;
      logEvent('Medic Tent activated! Healing lost soldiers.', '#27ae60');
      updateUI();

      const healInterval = setInterval(() => {
        if (medicActive && soldiers < 1000) {
          soldiers += 5;
          logEvent('Medic Tent healed 5 soldiers.', '#2ecc71');
          updateUI();
        } else {
          clearInterval(healInterval);
          medicActive = false;
          logEvent('Medic Tent effect ended.', '#95a5a6');
          updateUI();
        }
      }, 10000);
    }
  };

  $('resetBtn').onclick = () => {
    if (confirm('Reset game?')) {
      soldiers = 0;
      enemyHealth = 100;
      recruitRate = 1;
      attackPower = 10;
      gold = 0;
      goldGain = 1;
      shieldActive = false;
      medicActive = false;
      upgradeRecruitCost = 50;
      upgradeAttackCost = 75;
      upgradeGoldCost = 30;
      $('victory').style.display = 'none';
      $('log').innerHTML = '';
      logEvent('Game reset.');
      updateUI();
    }
  };

  updateUI();
</script>
</body>
</html>
