<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Idle War Commander - Clean Sprite Animation</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #eee;
    user-select: none;
  }

  header {
    background: #222;
    padding: 15px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 2px;
    border-bottom: 2px solid #0f0;
  }

  main {
    display: flex;
    padding: 20px;
    gap: 20px;
  }

  .controls {
    width: 300px;
    background: #222;
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
  }

  .controls h2 {
    margin-top: 0;
  }

  button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #0f0;
    color: #000;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  button:disabled {
    background: #444;
    color: #999;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    background: #0c0;
  }

  .battlefield {
    flex-grow: 1;
    background: linear-gradient(135deg, #003300, #006600);
    border-radius: 12px;
    position: relative;
    overflow: visible;
    height: 320px;
  }

  /* Soldier sprite container */
  .soldier {
    position: absolute;
    bottom: 20px;
    left: 15%;
    width: 128px;
    height: 128px;
    background-image: url('https://i.imgur.com/mGxmTvQ.png'); /* soldier sprite */
    background-size: 896% 100%; /* 7 frames */
    animation: soldierAnim 1.4s steps(7) infinite;
    image-rendering: pixelated;
  }

  /* Enemy sprite container */
  .enemy {
    position: absolute;
    bottom: 20px;
    right: 15%;
    width: 128px;
    height: 128px;
    background-image: url('https://i.imgur.com/5uqXc5R.png'); /* enemy sprite */
    background-size: 800% 100%; /* 8 frames */
    animation: enemyAnim 1.6s steps(8) infinite;
    image-rendering: pixelated;
  }

  @keyframes soldierAnim {
    from { background-position: 0 0; }
    to { background-position: 100% 0; }
  }

  @keyframes enemyAnim {
    from { background-position: 0 0; }
    to { background-position: 100% 0; }
  }

  .stats {
    margin-top: 15px;
  }

  .log {
    max-height: 120px;
    overflow-y: auto;
    margin-top: 10px;
    background: #111;
    border-radius: 6px;
    padding: 8px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>Idle War Commander</header>

<main>
  <section class="controls" aria-label="Game controls and stats">
    <h2>Army</h2>
    <div>Soldiers: <span id="soldiersCount">0</span></div>
    <div>Enemy Health: <span id="enemyHealth">100</span></div>

    <div class="stats">
      <button id="recruitBtn">Recruit 1 Soldier</button>
      <button id="attackBtn" disabled>Attack Enemy (Cost: 5 Soldiers)</button>
    </div>

    <div class="log" aria-live="polite" aria-atomic="true" id="logBox"></div>
  </section>

  <section class="battlefield" aria-label="Battlefield area">
    <div class="soldier" role="img" aria-label="Animated soldier"></div>
    <div class="enemy" role="img" aria-label="Animated enemy"></div>
  </section>
</main>

<script>
  const soldiersCountEl = document.getElementById('soldiersCount');
  const enemyHealthEl = document.getElementById('enemyHealth');
  const recruitBtn = document.getElementById('recruitBtn');
  const attackBtn = document.getElementById('attackBtn');
  const logBox = document.getElementById('logBox');

  let soldiers = 0;
  let enemyHealth = 100;

  function updateUI() {
    soldiersCountEl.textContent = soldiers;
    enemyHealthEl.textContent = enemyHealth;
    attackBtn.disabled = soldiers < 5 || enemyHealth <= 0;
  }

  function log(text) {
    const p = document.createElement('p');
    p.textContent = text;
    logBox.prepend(p);
  }

  recruitBtn.addEventListener('click', () => {
    soldiers++;
    log('Recruited 1 soldier.');
    updateUI();
  });

  attackBtn.addEventListener('click', () => {
    if (soldiers >= 5 && enemyHealth > 0) {
      soldiers -= 5;
      enemyHealth -= 10;
      log('Attacked enemy for 10 damage.');

      if (enemyHealth <= 0) {
        enemyHealth = 0;
        log('Enemy defeated! You win!');
        alert('Victory! The enemy has been defeated!');
        // Reset enemy health and reward soldiers
        enemyHealth = 100;
        soldiers += 10;
        log('You gained 10 soldiers as reward.');
      }

      updateUI();
    }
  });

  updateUI();
</script>

</body>
</html>
